
<div class="container">
  
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 p-1" *ngFor="let beer of result; let i=index">
      <div class="card" style="background-color:cadetblue; border-color:darkblue;">
        <img class="card-img-top" [src]="beer.image_url" style="width: 75px" alt="">
        <div class="card-body">
          <h2 class="card-title" style="color:white">{{beer.name}}</h2>
          <h4 style="color: white">{{beer.abv | alcohol}}</h4>
          <p class="card-text" style="color:white">{{beer.description}}</p>
        </div>
      </div>
    </div>
  </div>
  
</div>

<p>
  {{result | json}}
</p>
